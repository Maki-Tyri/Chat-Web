<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Savings Tracker</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      color: #333;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 22px);
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
    #installBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Savings Tracker</h2>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" required>

    <label for="category">Category:</label>
    <select id="category" required>
      <option value="Food">Food</option>
      <option value="Bills">Bills</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
      <option value="Others">Others</option>
    </select>

    <button id="addBtn">Add Savings</button>
    <button id="cashOutBtn">Cash Out</button>
    <button id="exportBtn">Export PDF</button>
    <button id="themeBtn">Toggle Theme</button>

    <h3>History</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody"></tbody>
    </table>

    <canvas id="categoryChart" width="400" height="200"></canvas>
  </div>

  <button id="installBtn">Install App</button>

  <script>
    const transactionTableBody = document.getElementById("transactionTableBody");

    function getUserData() {
      return JSON.parse(localStorage.getItem("savingsData") || '{"transactions": []}');
    }

    function saveUserData(data) {
      localStorage.setItem("savingsData", JSON.stringify(data));
    }

    function getFilteredTransactions(transactions) {
      return transactions; // Extend this for future date filters
    }

    function addTransactionToList(transaction) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${transaction.date}</td>
        <td>${transaction.amount}</td>
        <td>${transaction.type}</td>
        <td>${transaction.category}</td>
      `;
      transactionTableBody.appendChild(row);
    }

    function renderTransactions() {
      const data = getUserData();
      const filtered = getFilteredTransactions(data.transactions);
      transactionTableBody.innerHTML = "";
      filtered.forEach(addTransactionToList);
    }

    document.getElementById("addBtn").onclick = () => {
      saveTransaction(document.getElementById("amount").value, "Add");
    };
    document.getElementById("cashOutBtn").onclick = () => {
      saveTransaction(document.getElementById("amount").value, "Cash Out");
    };

    function saveTransaction(amount, type) {
      if (!amount) return alert("Enter amount");
      const date = new Date().toISOString().slice(0, 10);
      const category = document.getElementById("category").value;
      const transaction = { date, amount, type, category };
      const data = getUserData();
      data.transactions.push(transaction);
      saveUserData(data);
      renderTransactions();
      renderCategoryChart();
    }

    let categoryChart;
    function renderCategoryChart() {
      const data = getUserData();
      const filtered = getFilteredTransactions(data.transactions);
      const totals = {};
      filtered.forEach(t => {
        if (!totals[t.category]) totals[t.category] = 0;
        totals[t.category] += Number(t.amount);
      });
      const labels = Object.keys(totals);
      const values = Object.values(totals);
      const colors = ['#f38b4a', '#56d798', '#ff8397', '#6970d5', '#ffa500'];
      if (categoryChart) categoryChart.destroy();
      const ctx = document.getElementById("categoryChart").getContext("2d");
      categoryChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: colors.slice(0, labels.length),
          }]
        },
        options: {
          plugins: {
            title: { display: true, text: "Spending by Category" }
          }
        }
      });
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Savings Tracker Report", 10, 10);
      const data = getUserData();
      const filtered = getFilteredTransactions(data.transactions);
      let y = 20;
      filtered.forEach((t, i) => {
        doc.text(`${i+1}. ${t.date} - ${t.amount} - ${t.type} - ${t.category}`, 10, y);
        y += 10;
      });
      doc.save("savings_report.pdf");
    }

    document.getElementById("exportBtn").onclick = exportPDF;

    document.getElementById("themeBtn").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };

    // PWA Install
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", () => {
      installBtn.style.display = "none";
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choiceResult => {
        deferredPrompt = null;
      });
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("SW registered", reg))
          .catch(err => console.log("SW failed", err));
      });
    }

    // Init
    renderTransactions();
    renderCategoryChart();
  </script>
</body>
</html>
