<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Forever Starts Here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top right, #ffb6c1, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-top: 15vh;
      font-size: 48px;
      animation: fadeIn 2s ease forwards;
      color: #fff;
      text-shadow: 2px 2px 10px #c2185b;
    }

    p {
      font-size: 22px;
      margin-top: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 3s ease forwards;
      color: #fff;
      text-shadow: 1px 1px 5px #c2185b;
      line-height: 1.5;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    #unmute-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: rgba(255, 105, 180, 0.9);
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #c2185b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s ease-in infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateY(-100vh);
        opacity: 0;
      }
    }

    .music-iframe {
      position: absolute;
      width: 0;
      height: 0;
      border: 0;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

</p>

<!-- Unmute Button -->
<button id="unmute-btn" onclick="unmuteMusic()">üîä Unmute Music</button>

<!-- YouTube autoplay with mute workaround -->
<iframe
  id="musicFrame"
  class="music-iframe"
  src="https://www.youtube.com/embed/wLcGOpZgmj4?autoplay=1&mute=1&loop=1&playlist=wLcGOpZgmj4"
  allow="autoplay"
></iframe>

<script>
  for (let i = 0; i < 60; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.top = Math.random() * 100 + 100 + 'vh';
    heart.style.background = ['#ff69b4', '#ff1493', 'red', '#ffc0cb'][Math.floor(Math.random() * 4)];
    heart.style.animationDuration = (3 + Math.random() * 4) + 's';
    heart.style.width = heart.style.height = (10 + Math.random() * 25) + 'px';
    document.body.appendChild(heart);
  }

  function unmuteMusic() {
    const iframe = document.getElementById("musicFrame");
    iframe.src = "https://www.youtube.com/embed/wLcGOpZgmj4?autoplay=1&mute=0&loop=1&playlist=wLcGOpZgmj4";
    document.getElementById("unmute-btn").style.display = "none";
  }
</script>

</html>
